<!DOCTYPE HTML>
<html>
<head>
<title>History</title>
<script src="jquery-1.11.1.min.js"></script>
<link rel="stylesheet" type="text/css" href="form align.css">
<script type="text/javascript">
var loging;
var namee;
$(document).ready(function() {
	$.ajax({
		url:"cgi-bin/loginChecker.py",
		type:"GET",
		//datatype: "text",//"json","html"
		dataType:"json",
		success: function(dat){
		  //console.log("Received: " + dat);
		  //console.dir(dat);
		  if(dat.login==1){
			loging=1;
			namee=dat.name;
			$("#top").append('<li><h5>'+ dat.name + '\'s history:'+'</h5></li>');
			$.ajax({
				url:"cgi-bin/retrieveHistory.py",
				type:"POST",
				//datatype: "text",//"json","html"
				data:{nameex: namee},
				dataType:"json",
				success: function(dat){	
					console.dir(dat);
					$.each(dat, function(index,element) {
						$('#top').append( element.name +': '+ element.say + '  '+element.time +'<br>' );
			});
        }
	});
			}
		  else{
			loging=0;
		    $("#top").append('<li><h5>' + 'You are not logged in' + '</h5></li>');
			}
		},	
	});
		
});

</script>
</head>
<body>
<div id="top"></div>
<div><a href="index.html">Go to Index</a></div>
</body>
</html>
