<script src="jquery-1.11.1.min.js"></script>
<script type="text/javascript">
var loging;
var namee;
$(document).ready(function() {
	$.ajax({
		url:"cgi-bin/loginChecker.py",
		type:"GET",
		//datatype: "text",//"json","html"
		dataType:"json",
		success: function(dat){
		  console.log("Received: " + dat);
		  //console.dir(dat);
		  if(dat.login==1){
			loging=1;
			namee=dat.name;
			$("#top").append('<li><h5>'+ 'Welcome back '+ dat.name + '</h5></li>');}
		  else{
			loging=0;
		    $("#top").append('<li><h5>' + 'You are not logged in' + '</h5></li>');}
		},	
	});
$("#submitStuffButton").click(function(){
	if(loging==1){
	var message =$("#test").val();
		$.ajax({
			url:"cgi-bin/writeto.py",
			type:"POST",
			data:{msg: message,name: namee},
			dataType:"test",
			success: function(data){
				$("#stuff").append('<li>' + document.getElementById("test").value + '</li>');
				var dd=data;
			},
		});
		}
	else{
		$("#stuff").append('<li>' + ' Please login to submit '+ '</li>');	
		}
  });
  

});

</script>
